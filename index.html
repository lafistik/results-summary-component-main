<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__results">
        <h1 class="card__results-heading">Your Result</h1>
        <div class="card__results-score">
          <span class="final-score">76</span> of 100
        </div>
        <p class="card__results-message">Great</p>
        <p class="card__results-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__summary">
        <h2 class="card__summary-heading">Summary</h2>
        <div class="card__summary-list">
          <div class="card__summary-item bg-red">
            <div class="card__summary-item-name text-red">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction"
                srcset=""
              />
              Reaction
            </div>
            <div class="card__s ummary-item-score">
              <span class="summary-score">80</span> / 100
            </div>
          </div>
          <div class="card__summary-item bg-orange">
            <div class="card__summary-item-name text-orange">
              <img
                src="./assets/images/icon-memory.svg"
                alt="reaction"
                srcset=""
              />
              Memory
            </div>
            <div class="card__summary-item-score">
              <span class="summary-score">92</span> / 100
            </div>
          </div>
          <div class="card__summary-item bg-teal">
            <div class="card__summary-item-name text-teal">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="reaction"
                srcset=""
              />
              Verbal
            </div>
            <div class="card__summary-item-score">
              <span class="summary-score">61</span> / 100
            </div>
          </div>
          <div class="card__summary-item bg-blue">
            <div class="card__summary-item-name text-blue">
              <img
                src="./assets/images/icon-visual.svg"
                alt="reaction"
                srcset=""
              />
              Visual
            </div>
            <div class="card__summary-item-score">
              <span class="summary-score">72</span> / 100
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </article>
  </body>
</html>
